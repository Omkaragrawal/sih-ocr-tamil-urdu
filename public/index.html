    <script>
        const uppy = Uppy.Core({
            autoProceed: false,
            debug: true,
            restrictions: {
                maxFileSize: 15 * 1024 * 1024,
                allowedFileTypes: ["application/pdf", "image/png", "image/jpeg", "image/pjpeg", "image/bmp", "image/x-windows-bmp"]
            }
        })
        uppy.use(Uppy.Dashboard, {

            height: 300
        })
